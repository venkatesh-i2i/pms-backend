spring.application.name=pms

# Database Configuration (prefer separate host/port/name; allow full URL override)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pms_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8082}

# JWT Configuration
jwt.secret=${JWT_SECRET:a3f9c7d2e5b4a19f82c0d6e7f5a4b3c29d4e1f7b8a6c2d3f0e1a5b6c7d8e9f01f2a1c3b5d7e9f0a2b4c6d8e0f1a3b5c70b1c2d3e4f5a6b7c8d9e0f1a2b3c4d5e}
jwt.expiration=${JWT_EXPIRATION:604800000}

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
