spring.application.name=pms

# Database Configuration (prefer separate host/port/name; allow full URL override)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pms_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8082}

# JWT Configuration
jwt.secret=${JWT_SECRET:pms_jwt_secret_key_change_me}
jwt.expiration=${JWT_EXPIRATION:604800000}

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
